<div class="product-card">
  <picture>
    <img
      src="https://www.wilson.com/en-us/media/catalog/product/W/B/WBW100888__386fef60b698ff2c6e069a98355cfdab.png?dpr=2&fit=bounds&orient=1&quality=70&optimize=medium&format=jpg&auto=webp&enable=upscale&width=235&height=287&canvas=470%2C574&bg-color=f5f5f5"
      width="100%" height="100%"/>
  </picture>

  <h1>{{ productName | titlecase }}</h1>

  <p *ngIf="productOptions.length; else oneSizeFitsAll" class="options-list">
    <span *ngFor="let option of productOptions">
          {{ option }}
    </span>
  </p>

  <div class="buy-section">
    <h3 class="product-price" [ngClass]="{ 'text-red': discount }">
      {{ productPrice | currencyConversion | currency: 'EUR':'symbol':'1.2-2':'en' }}

      <span class="discount" *ngIf="discount">{{ discount | percent }}</span>
    </h3>
    <button type="button" class="buy-button" (click)="buyNow()" [disabled]="availableQuantity === 0">{{ 'Buy now!' | uppercase }}</button>
  </div>
</div>

<ng-template #oneSizeFitsAll>
  <p class="one-size-option">One size fits all</p>
</ng-template>


<div class="edit-section">
  <h2>Edit product info</h2>
  <label for="input-quantity">Change stock quantity:</label>
  <input id="input-quantity" type="number" min="0" max="25" [(ngModel)]="availableQuantity">

  <label for="input-discount">Change discount:</label>
  <input id="input-discount" type="number" min="0.0" max="1" step="0.1" [(ngModel)]="discount">
</div>
